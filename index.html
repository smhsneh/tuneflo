<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tuneflo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;700&family=Xanh+Mono:ital@0;1&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cream: "#FEF9E1",
              beige: "#E5D0AC",
              red: "#A31D1D",
              maroon: "#6D2323",
            },
            fontFamily: {
              display: ['"Xanh Mono"', "monospace"],
              body: ['"DM Sans"', "sans-serif"],
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="text-maroon font-body flex flex-col min-h-screen relative">
    <div
      id="bgImage"
      class="fixed inset-0 -z-10 bg-cover bg-center bg-no-repeat"
    ></div>

    <div
      id="contentWrap"
      class="relative z-10 min-h-screen bg-cream/20 backdrop-blur-sm"
    >
      <div
        id="grainOverlay"
        class="pointer-events-none fixed inset-0 opacity-10"
      ></div>
      <canvas
        id="dustCanvas"
        class="pointer-events-none fixed inset-0"
      ></canvas>

      <header
        class="w-full bg-beige py-4 flex justify-center items-center gap-3"
      >
        <img
          src="assets/images/logo.png"
          alt="tuneflo logo"
          class="h-10 object-contain"
        />
        <h1 class="font-display text-3xl tracking-tight">tuneflo</h1>
      </header>

      <main class="flex flex-col items-center flex-grow text-center p-6">
        <div class="w-48 h-48 mb-6 relative flex items-center justify-center">
          <div
            id="vinylGlow"
            class="absolute w-40 h-40 rounded-full bg-red/20 blur-3xl"
          ></div>
          <img
            id="vinyl"
            src="assets/images/vinyl.png"
            alt="vinyl record"
            class="relative w-full h-full object-contain"
          />
        </div>

        <p class="text-sm opacity-70">now playing</p>
        <h2 id="songTitle" class="font-body text-xl font-semibold">loading…</h2>
        <p id="songArtist" class="text-base opacity-80"></p>

        <div
          id="waveform"
          class="w-[80%] h-[100px] bg-beige/30 mt-6 mb-6 rounded"
        ></div>

        <div class="flex items-center gap-3 mt-2">
          <span class="text-xs opacity-70">volume</span>
          <input
            id="volumeSlider"
            type="range"
            min="0"
            max="1"
            step="0.01"
            value="0.8"
            class="w-40 accent-maroon cursor-pointer"
          />
        </div>

        <div class="flex gap-6 mt-4">
          <button>
            <img src="assets/icons/prev.png" class="w-8" alt="Previous" />
          </button>
          <button>
            <img src="assets/icons/play.png" class="w-10" alt="Play" />
          </button>
          <button>
            <img src="assets/icons/next.png" class="w-8" alt="Next" />
          </button>
        </div>
      </main>

      <section class="w-full bg-beige py-6 flex flex-col items-center">
        <h3 class="font-display text-lg mb-3">choose your flow</h3>
        <div class="flex gap-4">
          <button class="px-4 py-2 border border-maroon rounded">chill</button>
          <button class="px-4 py-2 border border-maroon rounded">
            energetic
          </button>
          <button class="px-4 py-2 border border-maroon rounded">retro</button>
        </div>
      </section>

      <footer
        class="w-full bg-beige py-3 text-center text-sm font-display italic opacity-80"
      >
        tuneflo — by snehal
      </footer>

      <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
      <script src="https://unpkg.com/wavesurfer.js"></script>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
